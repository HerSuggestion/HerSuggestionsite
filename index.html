<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Today's Songs</title>
  <style>
    body { background:#0b0b0b; color:#f5f5f5; font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; margin:0 }
    .header { background:#1976d2; padding:28px 16px; text-align:center }
    .header h1 { margin:0 0 8px; font-size:40px }
    .wrap { max-width:960px; margin:0 auto; padding:18px 16px; display:grid; gap:22px }
    .card { background:#141414; border:1px solid #222; border-radius:12px; padding:16px }
    input,button { font:inherit; padding:12px; border-radius:10px; border:1px solid #2a2a2a; background:#0f0f0f; color:#fff }
    button { background:#1976d2; border-color:#1976d2; cursor:pointer; font-weight:700 }
    .row { display:flex; gap:10px; flex-wrap:wrap }
    .list { list-style:none; padding:0; margin:0; display:grid; gap:10px }
    .list li { padding:10px; border:1px solid #222; border-radius:10px }
    a { color:#69b4ff; text-decoration:none }
    pre.debug { background:#111; border:1px solid #222; padding:10px; border-radius:10px; overflow:auto }
  </style>
</head>
<body>
  <div class="header">
    <h1>Today's Songs</h1>
    <div>The songs listed on here are in no particular order. The list is cleared every night.</div>
  </div>

  <div class="wrap">
    <div class="card">
      <h2>Suggest a Song</h2>
      <form id="form" class="row">
        <input id="song" placeholder="Song title *" required style="flex:2;min-width:180px">
        <input id="artist" placeholder="Artist *" required style="flex:2;min-width:160px">
        <input id="link" placeholder="(Optional) YouTube/Spotify link" style="flex:3;min-width:220px">
        <input id="username" placeholder="(Optional) Your TikTok @" style="flex:2;min-width:160px">
        <button>Submit!</button>
      </form>
      <div id="msg"></div>
    </div>

    <div class="card">
      <h2>Today's Played Songs</h2>
      <ul id="played" class="list"></ul>
    </div>

    <div class="card">
      <h2>Today's Suggested Songs</h2>
      <ul id="suggested" class="list"></ul>
    </div>

    <!-- Debug panel (shows last JSON from /exec) -->
    <div class="card">
      <h2>Debug</h2>
      <div>Open your browser console (F12) for detailed logs.</div>
      <pre id="debug" class="debug">{ waiting for data… }</pre>
    </div>
  </div>

<script>
const ENDPOINT = 'https://script.google.com/macros/s/AKfycbwehlwjPE4WXSKamnsnywAMbnYTQlWsG8duCzgyehW1136MZ6E9s_hqoKUtRv0fLJgB/exec';

const form = document.getElementById('form');
const msg = document.getElementById('msg');
const played = document.getElementById('played');
const suggested = document.getElementById('suggested');
const debugEl = document.getElementById('debug');

// Global error hook (helps catch any JS errors)
window.addEventListener('error', (e) => {
  console.error('JS error:', e.message, e.filename+':'+e.lineno+':'+e.colno);
});

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  msg.textContent = 'Submitting…';

  const payload = {
    song: document.getElementById('song').value.trim(),
    artist: document.getElementById('artist').value.trim(),
    link: document.getElementById('link').value.trim(),
    username: document.getElementById('username').value.trim()
  };

  try {
    console.log('[POST] to', ENDPOINT, 'payload:', payload);
    const res = await fetch(ENDPOINT, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    console.log('[POST] status', res.status, res.statusText);
    const text = await res.text();
    console.log('[POST] raw response:', text);
    let j = {};
    try { j = JSON.parse(text); } catch (err) {
      console.warn('POST response was not JSON, showing raw text.');
    }
    if (j.ok) {
      msg.textContent = 'Added!';
      form.reset();
      await load();
    } else {
      msg.textContent = 'Error: ' + (j.error || text || 'try again');
    }
  } catch (e) {
    console.error('[POST] network error:', e);
    msg.textContent = 'Network error';
  }
});

function escapeHtml(s) {
  return String(s||'').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
}

function render(ul, items) {
  ul.innerHTML = items.length
    ? items.map(i => `<li><strong>${escapeHtml(i.song)}</strong> — ${escapeHtml(i.artist)}${
        i.username ? ' ('+escapeHtml(i.username)+')' : ''
      }${
        i.link ? ' — <a href="'+i.link+'" target="_blank" rel="noopener">link</a>' : ''
      }</li>`).join('')
    : '<li><em>None yet.</em></li>';
}

async function load() {
  const url = ENDPOINT + '?V1=1'; // your backend expects V1=1
  try {
    console.log('[GET] to', url);
    const res = await fetch(url, { cache: 'no-store' });
    console.log('[GET] status', res.status, res.statusText);
    const text = await res.text();
    console.log('[GET] raw response:', text);
    let j = {};
    try { j = JSON.parse(text); } catch (err) {
      console.warn('GET response was not JSON; showing raw text in debug panel.');
      debugEl.textContent = text;
      suggested.innerHTML = played.innerHTML = '<li><em>Failed to load</em></li>';
      return;
    }
    debugEl.textContent = JSON.stringify(j, null, 2);
    render(suggested, j.pending || []);
    render(played, j.played || []);
  } catch (e) {
    console.error('[GET] network error:', e);
    suggested.innerHTML = played.innerHTML = '<li><em>Failed to load</em></li>';
    debugEl.textContent = 'Network error: ' + e.message;
  }
}

load();
</script>
</body>
</html>
