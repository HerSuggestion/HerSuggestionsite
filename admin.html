<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel - Today's Songs</title>
  <style>
    body { background:#0b0b0b; color:#f5f5f5; font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; margin:0 }
    .header { background:#1976d2; padding:20px; text-align:center }
    .header h1 { margin:0; font-size:32px }
    .wrap { max-width:960px; margin:0 auto; padding:18px 16px; display:grid; gap:22px }
    .card { background:#141414; border:1px solid #222; border-radius:12px; padding:16px }
    button { font:inherit; padding:8px 12px; border-radius:8px; border:1px solid #2a2a2a; background:#1976d2; color:#fff; cursor:pointer }
    button:hover { background:#125ca1 }
    .list { list-style:none; padding:0; margin:0; display:grid; gap:10px }
    .list li { padding:10px; border:1px solid #222; border-radius:10px; display:flex; justify-content:space-between; align-items:center }
    a { color:#69b4ff; text-decoration:none }
    #msg { margin-top:10px; font-weight:bold }
  </style>
</head>
<body>
  <div class="header">
    <h1>Admin Panel</h1>
    <div>Approve or move songs here. Refreshes automatically.</div>
  </div>

  <div class="wrap">
    <div class="card">
      <h2>Pending Suggestions</h2>
      <ul id="pending" class="list"></ul>
    </div>

    <div class="card">
      <h2>Played Songs</h2>
      <ul id="played" class="list"></ul>
    </div>

    <div id="msg"></div>
  </div>

<script>
const ENDPOINT = 'https://script.google.com/macros/s/AKfycbwehlwjPE4WXSKamnsnywAMbnYTQlWsG8duCzgyehW1136MZ6E9s_hqoKUtRv0fLJgB/exec';
const msg = document.getElementById('msg');
const pendingList = document.getElementById('pending');
const playedList = document.getElementById('played');

function escapeHtml(s) {
  return String(s||'').replace(/[&<>"']/g, m => ({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
  })[m]);
}

async function load() {
  try {
    const res = await fetch(ENDPOINT + '?v2=1');
    const j = await res.json();
    renderList(pendingList, j.pending || [], true);
    renderList(playedList, j.played || [], false);
  } catch (e) {
    pendingList.innerHTML = playedList.innerHTML = '<li><em>Failed to load</em></li>';
  }
}

function renderList(ul, items, isPending) {
  ul.innerHTML = items.length
    ? items.map((i, idx) => `<li>
        <span><strong>${escapeHtml(i.song)}</strong> — ${escapeHtml(i.artist)}${i.username ? ' ('+escapeHtml(i.username)+')' : ''}${i.link ? ' — <a href="${i.link}" target="_blank" rel="noopener">link</a>' : ''}</span>
        ${isPending ? `<button onclick="moveToPlayed(${idx})">Mark Played</button>` : ''}
      </li>`).join('')
    : '<li><em>None yet.</em></li>';
}

async function moveToPlayed(index) {
  try {
    const res = await fetch(ENDPOINT + '?action=moveToPlayed&index=' + index, { method: 'POST' });
    const j = await res.json();
    if (j.ok) {
      msg.style.color = "lightgreen";
      msg.textContent = '✅ Moved to Played!';
      load();
    } else {
      msg.style.color = "red";
      msg.textContent = '❌ Error: ' + (j.error || 'try again');
    }
  } catch (e) {
    msg.style.color = "red";
    msg.textContent = '❌ Network error';
  }
}

// Load on start + refresh every 5 seconds
load();
setInterval(load, 5000);
</script>
</body>
</html>
