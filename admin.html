<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin - Song Requests</title>
<style>
body { background:#0b0b0b; color:#f5f5f5; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; margin:0 }
.header { background:#d21919; padding:28px 16px; text-align:center }
.header h1 { margin:0 0 8px; font-size:36px }
.wrap { max-width:960px; margin:0 auto; padding:18px 16px; display:grid; gap:22px }
.card { background:#141414; border:1px solid #222; border-radius:12px; padding:16px }
button { padding:8px 12px; border:none; border-radius:8px; cursor:pointer; background:#1976d2; color:#fff; font-weight:700 }
.success { color:#4caf50; }
.error { color:#f44336; }
</style>
</head>
<body>
<div class="header">
<h1>Admin Panel - Song Requests</h1>
</div>

<div class="wrap">
<div class="card">
  <h2>Pending Songs</h2>
  <ul id="pendingList"></ul>
</div>

<div class="card">
  <h2>Played Songs</h2>
  <ul id="playedList"></ul>
</div>
</div>

<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycbwehlwjPE4WXSKamnsnywAMbnYTQlWsG8duCzgyehW1136MZ6E9s_hqoKUtRv0fLJgB/exec";

const pendingList = document.getElementById('pendingList');
const playedList = document.getElementById('playedList');

function escapeHtml(s) {
  return String(s||'').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
}

async function markPlayed(song, artist) {
  try {
    const res = await fetch(ENDPOINT, {
      method: 'POST',
      body: JSON.stringify({ action: 'moveToPlayed', song, artist })
    });
    const j = await res.json();
    if (j.ok) {
      load();
    } else {
      alert("Error: " + (j.error || "Couldn't mark played"));
    }
  } catch {
    alert("Network error");
  }
}

function renderList(ul, items, isPending) {
  ul.innerHTML = items.length
    ? items.map(i => `<li>
        <strong>${escapeHtml(i.song)}</strong> — ${escapeHtml(i.artist)}
        ${i.username ? ' ('+escapeHtml(i.username)+')' : ''}
        ${i.link ? ' — <a href="'+i.link+'" target="_blank" style="color:#69b4ff">link</a>' : ''}
        ${isPending ? ` <button onclick="markPlayed('${escapeHtml(i.song)}','${escapeHtml(i.artist)}')">Mark Played</button>` : ''}
      </li>`).join('')
    : '<li><em>None yet.</em></li>';
}

async function load() {
  try {
    const res = await fetch(ENDPOINT);
    const j = await res.json();
    renderList(pendingList, j.pending || [], true);
    renderList(playedList, j.played || [], false);
  } catch {
    pendingList.innerHTML = playedList.innerHTML = '<li><em>Failed to load</em></li>';
  }
}

setInterval(load, 5000); // auto-refresh every 5s
load();
</script>
</body>
</html>
