<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel</title>
  <style>
    body { background:#0b0b0b; color:#f5f5f5; font-family: Arial, sans-serif; padding:20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 10px; border: 1px solid #333; }
    button { padding: 6px 12px; background:#1976d2; color:#fff; border:none; cursor:pointer; border-radius:5px; }
    button:hover { background:#1565c0; }
    .success { color: lime; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <div id="status"></div>
  <table>
    <thead>
      <tr>
        <th>Song</th>
        <th>Artist</th>
        <th>Link</th>
        <th>Username</th>
        <th>Mark as Played</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

<script>
const ENDPOINT = 'https://script.google.com/macros/s/AKfycbwehlwjPE4WXSKamnsnywAMbnYTQlWsG8duCzgyehW1136MZ6E9s_hqoKUtRv0fLJgB/exec';

async function loadRequests() {
  try {
    const res = await fetch(ENDPOINT);
    const j = await res.json();
    const tbody = document.getElementById('tbody');
    tbody.innerHTML = (j.pending || []).map((i, idx) => `
      <tr>
        <td>${i.song}</td>
        <td>${i.artist}</td>
        <td>${i.link ? `<a href="${i.link}" target="_blank">Link</a>` : ''}</td>
        <td>${i.username || ''}</td>
        <td><button onclick="markPlayed(${idx})">Played</button></td>
      </tr>
    `).join('');
  } catch (e) {
    console.error(e);
  }
}

async function markPlayed(index) {
  const status = document.getElementById('status');
  try {
    const res = await fetch(ENDPOINT, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ index })
    });
    const j = await res.json();
    if (j.ok) {
      status.textContent = "✅ Marked as played";
      status.className = "success";
      loadRequests();
    } else {
      status.textContent = "❌ Error: " + (j.error || "Unknown");
      status.className = "error";
    }
  } catch (err) {
    status.textContent = "❌ Network error";
    status.className = "error";
  }
}

setInterval(loadRequests, 5000); // Refresh every 5 seconds
loadRequests();
</script>
</body>
</html>
